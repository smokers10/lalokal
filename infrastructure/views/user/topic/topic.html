    <script>
        function sendRequest(url, data, table) {
            $.ajax({
                url,
                method: "post",
                data: JSON.stringify(data),
                contentType: "application/json",
                beforeSend: function () {
                    setup_alert("", "loading")
                },
                success: function (res) {
                    const { message, success, data } = res
                    setup_alert("aksi berhasil", "success")
                    setTimeout(() => {
                        $("#topic-modal").modal("hide")
                        $("#topic-form").trigger("reset")
                        table.ajax.reload()
                    }, 1000)
                },
                error: function (request, status, error) {
                    errObj = JSON.parse(request.responseText)
                    setup_alert(errObj.message, "failed")
                }
            })
        }

        function validation(data) {
            const { title, description } = data

            // remove text danger 
            var el = document.getElementsByClassName("text-danger")
            for (let i = 0; i < el.length; i++) {
                el[i].remove()
            }

            // append text danger if validation error
            if (title == "") {
                $("#input-title").append(`
                    <div class="text-danger">
                        <small>
                            judul tidak boleh kosong
                        </small>
                    </div>`)

                return true
            }

            if (description == "") {
                $("#input-description").append(`
                    <div class="text-danger">
                        <small>
                            deskripsi tidak boleh kosong
                        </small>
                    </div>`)

                return true
            }

            return false
        }

        function openButton(target, action) {
            $('#topic-modal').modal("show")
            $("#action").val(action)
            $("#topic-form").trigger("reset")

            if (action == "store") {
                $("#modal-label").text("Buat Topik Baru")
            }

            if (action == "update") {
                $("#modal-label").text("Update Topik")
                var t = $(target),
                    id = t.attr("data-id"),
                    title = t.attr("data-title"),
                    description = t.attr("data-description");

                $("#topic-id").val(id)
                $("#title").val(title)
                $("#description").val(description)
            }

            if (action == "delete") {
                var t = $(target),
                    id = t.attr("data-id");

                $("#topic-id").val(id)
            }
        }

        $(function () {
            var table = $('#topic-table').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": true,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
                "language": { "emptyTable": "Belum ada topik yang Anda buat" },
                "ajax": "/user/topic/get",
                "columns": [
                    { "data": "title" },
                    { "data": "description" },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            return `
                            <center>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Aksi
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#" data-id="${data.id}" data-title="${data.title}" data-description="${data.description}" onclick="openButton(this, 'update')">Edit</a>
                                        <a class="dropdown-item" href="#" data-id="${data.id}">Akses Dashboard</a>
                                    </div>
                                </div>
                            </center>
                            `
                        }
                    }
                ]
            })

            $("#topic-button").click(function (e) {
                var data = $(this)
                var action = $(data).attr("data-action")
                openButton(null, action)
            })

            $("#topic-form").submit(function (e) {
                e.preventDefault()
                var action = $("#action").val()
                var data = {
                    title: $("#title").val(),
                    description: $("#description").val(),
                    id: $("#topic-id").val()
                }

                validation(data)

                if (action == "store") {
                    sendRequest("/user/topic/store", data, table)
                }

                if (action == "update") {
                    sendRequest("/user/topic/update", data, table)
                }
            })
        })
    </script>
